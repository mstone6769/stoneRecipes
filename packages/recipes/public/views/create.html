<section data-ng-controller="RecipesController">
    <form class="form-horizontal col-md-12" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Ingredients</label>
            <div class="col-md-9">
              <ul class="list-unstyled">
                <li ng-repeat="ingredient in ingredients">
                  <div class="row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" ng-model="ingredient.name" placeholder="Ingredient" required>
                    </div>
                    <div class="col-md-2">
                      <select  class="form-control" ng-model="ingredient.amount" ng-options="option.value as option.value for option in wholeNumbers" required>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <select  class="form-control" ng-model="ingredient.amountFraction" ng-options="option.value as option.fraction for option in fractions" required>
                      </select>
                      
                    </div>
                    <div class="col-md-3">
                      <select  class="form-control" ng-model="ingredient.measurement" ng-options="option.name as option.name for option in measurements | orderBy: 'name'" required>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <span ng-show="ingredients.length > 1">
                        <a href ng-click="ingredients.splice($index, 1)" class="btn"><i class="glyphicon glyphicon-minus"></i></a>
                      </span>
                    </div>
                    <div class="col-md-12">
                      <hr>
                    </div>
                  </div>
                </li>
                <li><a href ng-click="addIngredient()" class="btn"><i class="glyphicon glyphicon-plus"></i></a></li>
              </ul>
               
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
