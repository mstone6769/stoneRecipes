<section data-ng-controller="RecipesController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-12" role="form" name="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="recipe.title" id="title" placeholder="Title" required>
            </div>
        </div>
         <div class="form-group">
            <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Ingredients</label>

            <div class="col-md-10">
              <ul class="list-unstyled">
                <li ng-repeat="ingredient in ingredients">
                  <div class="row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" ng-model="ingredient.name" placeholder="Ingredient" required>
                    </div>
                    <div class="col-md-2">
                      <!-- <select class="form-control" ng-model="ingredient.amount" ng-options="option.value for option in wholeNumbers | orderBy: value" required>
                      </select> -->
                      <select class="form-control" ng-model="ingredient.amount" required>
                        <option ng-repeat="option in wholeNumbers | orderBy:value" value="{{option.value}}" ng-selected="isSelected(ingredient.amount, option.value)">{{option.value}}</option>
                        
                      </select>
                    </div>
                    <div class="col-md-2">
                      <!-- <select class="form-control" ng-model="ingredient.amountFraction" ng-options="option.value as option.fraction for option in fractions | orderBy: value" required>
                                            </select> -->
                      <select class="form-control" ng-model="ingredient.amountFraction" required>
                        <option ng-repeat="option in fractions | orderBy:value" value="{{option.value}}" ng-selected="isSelected(ingredient.amountFraction, option.value)">{{option.fraction}}</option>
                      </select>
                      
                    </div>
                    <div class="col-md-3">
                      <select class="form-control" ng-model="ingredient.measurement" ng-options="option.name as option.name for option in measurements | orderBy: 'name'" required>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <span ng-show="ingredients.length > 1">
                        <a href ng-click="ingredients.splice($index, 1)" class="btn"><i class="glyphicon glyphicon-minus"></i></a>
                      </span>
                    </div>
                    <div class="col-md-12">
                      <hr>
                    </div>
                  </div>
                </li>
                <li><a href ng-click="addIngredient()" class="btn"><i class="glyphicon glyphicon-plus"></i></a></li>
              </ul>
                                  
                
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-content'" for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea data-ng-model="recipe.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
