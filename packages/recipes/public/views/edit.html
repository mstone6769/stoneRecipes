<section data-ng-controller="RecipesController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-12" role="form" name="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-title'" class="col-md-3 input-lg control-label">Title</label>
            <div class="col-md-9">
                <input type="text" class="form-control input-lg " data-ng-model="recipe.title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-description'" for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <input type="text" data-ng-model="recipe.description" id="description" placeholder="Short 1 line description" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-yield'" class="col-md-3 control-label">Yield</label>
            <div class="col-md-9">
                <input type="number" class="form-control" data-ng-model="recipe.yield" id="yield" placeholder="Number of Servings" required>
            </div>
        </div>
        <div class="form-group">

            <label mean-token="'edit-time'" class="col-md-3 control-label">Time</label>
            <div class="col-md-9">
                <edittime time="time"></edittime>
            </div>
        </div>
        
        <div class="form-group">
          <hr>
            <label mean-token="'edit-ingredients'" for="ingredients" class="col-md-3 control-label">Ingredients</label>
            <div class="col-md-9">
              <editingredients ingredients="ingredients"></editingredients>
            </div>
        </div>
        <div class="form-group">
          <hr>
            <label mean-token="'edit-directions'" for="directions" class="col-md-3 control-label">Directions</label>
            <div class="col-md-9">
              <editdirections directions="directions"></editdirections>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
