<div class="page-header" data-ng-controller="HeaderController">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="toggleMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">Stone Recipes</a>
        </div>
        <div ng-class="{collapse: collapseClass}" class="navbar-collapse">
          <ul class="navbar-nav nav pull-left">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
              <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
          </ul>


          <div class="account pull-right">
            <div class="text-edit pull-right">
              <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
              <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
            </div>
            <ul class="navbar-nav nav pull-right" data-ng-hide="global.authenticated">
                <li>
                  <a ui-sref='auth.register'>Register</a>
                </li>
                <li class="divider-vertical"></li>
                <li>
                  <a ui-sref='auth.login'>Login</a>
                </li>
            </ul>
            <ul class="navbar-nav nav pull-right" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
          </div>
      
        </div><!--/.nav-collapse -->


  

  
</div>
